<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Registrater yourself as staff</title>
</head>
<body>
    {% comment %} <form action="" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>

        <input type="text" name="username">
        <label for="username">password:</label>
        <input type="text" name="password"> 
        <label for="username">full name:</label>
        <input type="text" name="fullname"> 
        <label for="username">email:</label>
        <input type="text" name="email"> 
        <label for="username">address:</label>
        <input type="text" name="address"> 
        <label for="username">number:</label>
        <input type="text" name="number"> 
        <label for="username">nationality:</label>
        <input type="text" name="nationality"> 
        <label for="username">photourl</label>
        <input type="text" name="photoUrl">
        <button type="submit">Submit</button>
    </form> {% endcomment %}
    <!-- component -->
    <form action="" method="post">
        {% csrf_token %}
<div class="bg-grey-lighter min-h-screen flex flex-col">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
        <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Registration Detail</h1>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="fullname"
                placeholder="Full Name" />

            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="email"
                placeholder="Email" />
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="number"
                placeholder="Number" />


            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="username"
                placeholder="Username" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="password"
                placeholder="Password" />
            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="confirm_password"
                placeholder="Confirm Password" />
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="address"
                placeholder="Address" />
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="nationality"
                placeholder="Nationality" />
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                name="photoUrl"
                placeholder="photoUrl" />
    
            <button
                type="submit"
                class="w-full text-center py-3 rounded bg-green-500 text-white hover:bg-green-700 focus:outline-none my-1"
            >Register</button>

            <div class="text-center text-sm text-grey-dark mt-4">
                By registe  ring up, you agree to the 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Terms of Service
                </a> and 
                <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                    Privacy Policy
                </a>
            </div>
        </div>
    </form>

        {% comment %} <div class="text-grey-dark mt-6">
            Already have an account? 
            <a class="no-underline border-b border-blue text-blue" href="../login/">
                Log in
            </a>.
        </div> {% endcomment %}
    </div>
</div>
</body>
</html>
